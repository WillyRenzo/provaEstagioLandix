<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adicionar Vendedor</title>

	<!--CSS E JS IMPORTS / BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link href="./css/style.css" rel="stylesheet">
	<!-- IMPORT FIM -->
</head>
<body>

	<!-- INICIO NAV BAR -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
    			<a class="navbar-brand" href="{% url 'index' %}">SISTEMA LDXPS</a>
			</div>
		</div>
	</nav>
	<!-- FIM NAV BAR -->

	<div id="main" class="container-fluid">  
		<hr />
		<h3 class="page-header">Adicionar Vendedor</h3>
		<hr />

	<!-- FORMULARIO P/ ADICIONAR INICIO -->
	<form action="submit/" method="POST">
    {% csrf_token %}
	<div class="row">
  	  <div class="form-group col-md-3">
  	  	<label for="nome">Nome</label>
  	  	<input type="text" class="form-control" name="nome" value="{{ v.nome }}" placeholder="Digite o nome">
  	  </div>
	</div>
	<div class="row">
  	  <div class="form-group col-md-2">
  	  	<label for="cod_tab">Código da tabela de preços</label>
  	  	<input type="number" class="form-control" name="cod_tab" value="{{ v.cod_tab }}" placeholder="Digite o código">
  	  </div>
	</div>
	<div class="row">
  	  <div class="form-group col-md-2">
  	  	<label for="data_nasc">Data de Nascimento</label>
  	  	<input type="date" class="form-control" name="data_nasc" value="{{ v.data_nasc }}" placeholder="Digite a data de nascimento">
  	  </div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<button type="submit" class="btn btn-primary">Criar</button>
        	<a href="/" class="btn btn-default">Cancelar</a>
        	<a href="{% url 'register_client' %}" class="btn btn-primary">Criar Cliente</a>
		</div>
	</div>
	</form>
	<!-- FIM FORMULARIO -->
	</div>


</body>
</html>
