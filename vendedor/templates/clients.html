<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes</title>

  <!--CSS E JS IMPORTS / BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link href="./css/style.css" rel="stylesheet">
	<!-- IMPORT FIM -->
</head>
<body>

  <!-- NAV BAR INICIO -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">SISTEMA LDXPS</a>
      </div>
    </div>
  </nav>
  <!-- NAV BAR FIM -->

  <!--MAIN INICIO -->
  <div id="main" class="container-fluid" style="margin-top: 50px">

  <!-- HEADER INICIO -->
	<div id="top" class="row">
		<div class="col-sm-3">
      {% for v in vendor %}
      <h2>Clientes do vendedor {{ v.nome }}</h2>
      {% endfor %}
	  </div>
		<div class="col-sm-3">
            <a href="{% url 'index' %}" class="btn btn-primary pull-right h2">Inicio</a>
            <a href="{% url 'register_vendor' %}" class="btn btn-primary pull-right h2">Adicionar Vendedor</a>
            <a href="{% url 'register_client' %}" class="btn btn-primary pull-right h2">Adicionar Cliente</a>
		</div>
  </div>
  <!-- HEADER FIM-->

  <hr />
  <!-- LISTA INICIO -->
  <div id="list" class="row">
    <div class="table-responsive col-md-12">
      <table class="table table-striped" cellspacing="0" cellpadding="0">
        <!-- HEADER LISTA INICIO-->
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Limite</th>
            <th class="actions">Ações</th>
          </tr>
        </thead>
        <!-- HEADER LISTA FIM -->
        <!-- BODY LISTA INICIO-->
        <tbody>
          {% for c in clients %}
          <tr>
            <td>{{ c.nome }}</td>
            <td>{{ c.tipo }}</td>
            <td>{{ c.limite }}</td>
            <td class="actions">
              <a class="btn btn-warning btn-xs" href="{% url 'edit_client' pk=c.cod_cliente %}">Editar</a>
              <a class="btn btn-danger btn-xs"  href="{% url 'delete_client' pk=c.cod_cliente %}">Excluir</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
        <!-- BODY LISTA FIM -->
      </table>
    </div>
  </div>
  <!-- LISTA FIM -->
  </div>
  <!-- MAIN FIM-->

</body>
</html>
