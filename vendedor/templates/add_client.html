<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adicionar Cliente</title>

	<!--CSS E JS IMPORTS / BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link href="./css/style.css" rel="stylesheet">
	<!-- IMPORT FIM -->
</head>
<body>

	<!--NAV BAR INÍCIO -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'index' %}">SISTEMA LDXPS</a>
			</div>
		</div>
	</nav>
	<!-- NAV BAR FIM -->

	<div id="main" class="container-fluid">
		<hr />
		<h3 class="page-header">Adicionar Vendedor</h3>
		<hr />

	<!-- Formulário p/ Adicionar INÍCIO -->
	<form action="submit/" method="POST" id="register_client">
    {% csrf_token %}
	<div class="row">
  	  <div class="form-group col-md-3">
  	  	<label for="nome">Nome</label>
  	  	<input type="text" class="form-control" name="nome" value="{{ c.nome }}" placeholder="Digite o nome">
  	  </div>
	</div>
	<div class="row">
  	  <div class="form-group col-md-2">
  	  	<label for="cod_tab">Tipo: </label><br>
        <select name="tipo" form="register_client">
            <option value="PF">Pessoa Física</option>
            <option value="PJ">Pessoa Jurídica</option>
        </select>
  	  </div>
    </div>
    <div class="row">
  	  <div class="form-group col-md-3">
  	  	<label for="cod_vendedor">Código do Vendedor:</label><br>
        <select name="cod_vendedor" form="register_client">
            {% for v in vendedor %}
            <option value="{{ v.cod_vendedor }}">{{ v.nome }}</option>
            {% endfor %}
        </select>
  	  </div>
	</div>
	<div class="row">
  	  <div class="form-group col-md-2">
  	  	<label for="limite">Limite</label>
  	  	<input type="number" step=".01" class="form-control" name="limite" value="{{ c.limite }}" placeholder="Digite o limite de crédito">
  	  </div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<button type="submit/" class="btn btn-primary">Criar</button>
        	<a href="/" class="btn btn-default">Cancelar</a>
        	<a href="{% url 'register_vendor' %}" class="btn btn-primary">Criar Vendedor</a>
		</div>
	</div>
	</form>
	<!-- FORMULARIO FIM -->
	</div>

</body>
</html>
